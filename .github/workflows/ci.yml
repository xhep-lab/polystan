name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    with:
      submodules: recursive
    - name: make
      run: make PS_FILE=./examples/bernoulli.json
    - name: run
      run: ./build/bernoulli/run --data file=./examples/bernoulli.data.json
      
